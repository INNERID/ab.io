<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Direct To A Media Social</title>
  <link rel="stylesheet" href="style.css">
  <link rel="apple-touch-icon" href="res/image/favicon.png">
  <link rel="shortcut icon" type="image/x-icon" href="res/image/favicon.ico">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body onload="directToCreatorMediaSocialPage()">
  <main class="main-content">
    <h1>Select the following social media that you will visit</h1>
    <button class="full-width-button pill-button big-text" id="tiktok" onclick="directToTiktok()">TikTok</button>
    <button class="full-width-button pill-button big-text" id="instagram" onclick="directToInstagram()">Instagram</button>
    <button class="full-width-button pill-button big-text" id="facebook" onclick="directToFacebook()">Facebook</button>
    <button class="full-width-button pill-button big-text" onclick="history.back()"><span class="material-symbols-sharp">arrow_back</span>Back</button>
  </main>
  <script src="main.js"></script>
</body>
</html>
