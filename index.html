<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="application/xhtml+xml; charset=utf-8" />
        <title>AB</title>
        <meta name="viewport" content="width=device-width,initial-scale=1"/>
        <meta http-equiv="X-UA-Compatible" content="IE=7,8,edge" />
        <meta http-equiv="refresh" content="text/html;charset=UTF-8" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
        <style type="text/css" media="all">
            /* AB CSS Â©Copyright AB 2020-2023 */
            html, body {
                background-color: #C9D4DB;
                color: #000000;
                font-family: Sans-Serif;
                padding: 1.5%;
                box-sizing: border-box;
                text-align: justify;
            }
            * {
                box-sizing: border-box;
            }
            a {
                color: #000000;
            }
            a:hover {
                text-decoration: underline;
            }
            a:active {
                background-color: #000000;
                color: #FFFFFF;
            }
            .heading {
                background-color: #FFFFFF;
                box-shadow: 0 0 5px #00000050;
                top: 0;
                position: fixed;
                width: 100%;
                height: 10%;
            }
            .banner {
                background-color: #FFFFFF;
                box-shadow: 0 0 5px #00000050;
                width: 100%;
                height: 25%;
            }
            .bgcolor-gradient-red-blue {
                background: linear-gradient(#FF0000, #FF00FF, #0000FF);
            }
            .bgcolor-gradient-black-white {
                background: linear-gradient(#000000, #FFFFFF);
            }
            .bgcolor-gradient-cyan-yellow {
                background: linear-gradient(#00FFFF, #00FF00, #FFFF00);
            }
            .act-bar {
                position: fixed;
                z-index: 1;
                left: 0;
                top: 0;
                background-color: #DFF0FF;
                width: 100%;
                transition-duration: 0.5s;
                height: 100%;
                box-shadow: 0 0 10px #00000050;
                display: none;
                margin: 5%;
                box-sizing: border-box;
            }
            .act-bar button {
                border: none;
                border-radius: 100px;
                margin: 1%;
                padding: 2.5%;
                color: #FFFFFF;
                background-color: #C800FF;
                transition-duration: 0.5s;
            }
            .act-bar button:hover {
                background-color: #F000FF;
            }
            .act-bar button:active {
                background: #000000;
            }
        </style>
        <link rel="shortcut icon" href="" type="image/x-icon" />
        <link rel="shortcut icon" href="" type="image/x-icon" />
    </head>
    <body>
        <div id="act-bar" class="act-bar">
            <a id="i92ba9" href="javascript:void(0)" style="float:right;" onclick="closeDrawer()"><i class="material-icons">close</i></a>
            <br />
            <button onclick="location.href='setting.html';"><i class="material-icons">setting</i>Setting</button>
            <button onclick="location.href='setting.html';"><i class="material-icons">feedback</i>Feedback</button>
            <button onclick="location.href='setting.html';"><i class="material-icons">information</i>About</button>
        </div>
        <header><button onclick="openDrawer()" style="background-color:transparent;"><i class="material-icons">menu</i></button></header>
        <script charset="utf-8">
            function openDrawer() {
                document.getElementById('act-bar').style.display = 'block';
            }
            function closeDrawer() {
                document.getElementById('act-bar').style.display = 'none';
            }
        </script>
    </body>
</html>
