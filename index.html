<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="AlbyBara Official Website">
  <title>AB - Web Application</title>
  <link rel="stylesheet" href="style.css">
  <link rel="apple-touch-icon" href="res/image/favicon.png">
  <link rel="shortcut icon" type="image/x-icon" href="res/image/favicon.bright.ico">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body onload="showContentTimeout(), navToHome()">
  <div class="container" id="loading-page">
    <div class="content">
      <span><img class="ab-logo" src="/res/image/AB_Logo_2023-08-18_Bright_Theme.png" alt="AB Logo" width="125px" id="ab_logo_27djso02"></span>
      <span class="black-text-color">Web Application</span>
    </div>
  </div>
  <div class="content" id="body-content">
    <header class="header">
      <button class="outlined-button" id="menu" style="left:0;"><span class="material-symbols-sharp">menu</span></button>
      <nav class="topnav">
        <button id="top nav-to-home" class="top-nav-button" onclick="navToHome()"><span class="material-symbols-sharp">home</span></button>
        <button id="top nav-to-about" class="top-nav-button" onclick="navToAbout()"><span class="material-symbols-sharp">info</span></button>
        <!--<button id="top nav-to-articleblognfeed" class="top-nav-button" onclick="navToArticlesBlogNFeed()"><span class="material-symbols-sharp">newspaper</span></button>-->
        <button id="top nav-to-setting" class="top-nav-button" onclick="navToSetting(), darkModeSwitchIndicator()"><span class="material-symbols-sharp">settings</span></button>
      </nav>
      <span class="page-title" id="page-title"><span class="loader"></span><span class="material-symbols-sharp"></span>Loading</span>
    </header>
    <div class="nav-container" id="nav-container">
      <nav class="content rounder">
        <button id="nav-to-home" onclick="navToHome()" class="nav-button"><span class="material-symbols-sharp">home</span><h1>Home</h1></button>
        <button id="nav-to-about" onclick="navToAbout()" class="nav-button"><span class="material-symbols-sharp">info</span><h1>About us</h1></button>
        <!--<button id="nav-to-articleblognfeed" onclick="navToArticlesBlogNFeed()" class="nav-button"><span class="material-symbols-sharp">newspaper</span><h1>Article, Blog & Feed</h1></button>-->
        <button id="nav-to-setting" onclick="navToSetting(), darkModeSwitchIndicator()" class="nav-button"><span class="material-symbols-sharp">settings</span><h1>Setting</h1></button>
        <button id="close-menu"><span class="material-symbols-sharp">close</span></button>
      </nav>
    </div>
    <div class="left-side-nav-container">
      <nav class="left-side-nav-content" id="content">
        <button class="left-side-nav-button" id="left nav-to-home" onclick="navToHome()"><span class="material-symbols-sharp">home</span></button>
        <button class="left-side-nav-button" id="left nav-to-about" onclick="navToAbout()"><span class="material-symbols-sharp">info</span></button>
        <!--<button class="left-side-nav-button" id="left nav-to-articleblognfeed" onclick="navToArticlesBlogNFeed()"><span class="material-symbols-sharp">newspaper</span></button>-->
        <button class="left-side-nav-button" id="left nav-to-setting" onclick="navToSetting(), darkModeSwitchIndicator()"><span class="material-symbols-sharp">settings</span></button>
      </nav>
    </div>
    <main class="main-content grid-list flex-column" id="main-content">
    </main>
    <button class="go-top-of-page-button" id="go-top-of-page-button" onclick="scrollToTop()"><span class="material-symbols-sharp">arrow_upward</span></button>
    <footer class="footer">
      <div class="content">
        <img class="ab-logo" src="/res/image/AB_Logo_2023-08-18_Bright_Theme.png" alt="AB Logo" width="50px" id="ab_logo_92j9sjd9">
        <hr />
        <div class="container black-text-color">
          <p>All data contained on this website belongs to AB Corporation</p>
          <span>@ 2020-2023 AB Corporation</span>
        </div>
      </div>
    </footer>
  </div>
  <script src="main.js" crossorigin="anonymous"></script>
</body>
</html>
